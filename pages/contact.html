<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .searchbar input{
        border: none;
        outline: none;
        background: none;
      }
      .searchbar input::placeholder{
        color: black;
      }
    </style>
    
  </head>
  <body>

     <!-- NAVBAR -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container bg-success">
        <img src="https://th.bing.com/th/id/R.3b98a9dc26a5f61ffc5946abf3825e30?rik=hQeY5TYqi0dRWQ&pid=ImgRaw&r=0" alt="" style="width: 5%;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse gap-5" id="navbarNavAltMarkup">
          <div class="navbar-nav gap-3">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            <a class="nav-link active" href="./about.html">About</a>
            <a class="nav-link active" href="./faq's.html">FAQ's</a>
            <a class="nav-link active" href="#">Contact Us</a>
          </div>
          <div class="d-flex border border-dark bg-primary rounded pe-3 gap-5">
            <div class="searchbar">
            <input type="text" class="ps-2" placeholder="Search"></div>
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
          </div>
          <div class="text-center p-1 d-flex">
            <i class="fa-solid fa-person-praying fs-5 p-2" style="background-color: yellow; width: 30px"></i>
            <i class="fa-brands fa-squarespace fs-5 p-2"style="background-color: yellow; width: 30px"></i>
          </div>
        </div>
      </div>
    </nav>
    

    <!-- Sign Up Form -->
    <div class="container col-sm-12 text-center border py-5">
    <form onsubmit="signup(event)">
        <div class="mb-3">
            <label for="exampleInputFirstName" class="form-label">First Name</label> <br />
            <input type="text" class="w-50" id="firstName">
          </div>
        <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">Last Name</label> <br />
            <input type="text" class="w-50" id="lastName">
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>  <br />
          <input type="email" class="w-50" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label> <br />
          <input type="password" class="w-50" id="pass">
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
          <input type="checkbox" class="ms-2" id="exampleCheck1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="contact.js"></script>
  </body>
</html>
